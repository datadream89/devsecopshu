{% extends "base.html" %}

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
{% block content %}

<div class="container" style="margin-top:50px">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <div class="card">
                <article class="card-body">
                    <h4 class="card-title text-center mb-4 mt-1">Log in with database</h4>
                    <form action="{{ url_for('manageDB.login') }}" method="POST">
                        <div class="form-group">
                            <label>Username</label>
                            <input name="username" class="form-control" type="text">
                        </div>
                        <div class="form-group">
                            <label>Host</label>
                            <input name="host" class="form-control" type="text">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input name="password" class="form-control" type="password">
                            {% if error %}
                            <font color="red">{{ error }}</font> <br>
                            {% endif %}
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block"> Go </button>
                        </div>
                    </form>
                </article>
            </div>
        </div>
    </div>
</div>

<div class="container" style="margin-top:50px">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <div class="card">
                <article class="card-body">
                    <h4 class="card-title text-center mb-4 mt-1">Upload a database config file</h4>
                    <div id="fileUploadDiv">
                        <form action="upload" method="post" enctype="multipart/form-data" id="fileUpload">
                            <table class="table ">
                                <tr>
                                   <td style="font-weight: 500;">
                                       File
                                   </td>
                                    <td>
                                       <input type="file" id="file" name="file" >
                                   </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <input type="submit" value="Upload">
                                    </td>
                                </tr>
                            </table>
                        </form>
                    </div>
                </article>
            </div>
        </div>
    </div>
</div>


{% endblock %}

{% block script %}


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

{% endblock %}
