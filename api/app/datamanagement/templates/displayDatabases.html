{% extends 'base.html' %}


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<title>
    Manage DB
</title>


{% block content %}
    <div class="container">
        <center style="margin-top:20px">
            <!-- <h1>Manage DB</h1> -->
        </center>
        <form action="http://localhost:5000/ManageMyDB/logout" style="float:right"><button class="btn btn-primary"
                type="submit">Log Out</button></form>
    </div>
    <div class="container" style="margin-top:30px">
        <div class="row justify-content-md-center">
            <div class="col-sm-4">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Your databases</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for name in databases %}
                        <tr>
                            <td><a href="{{ url_for('manageDB.displayTables', database= name[0]) }}"> {{ name[0] }} </a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="offset-sm-2 col-sm-5">
                <h2>Execute SQL</h2>
                <form>
                    <textarea class="form-control" name="sqlStatement" rows=3></textarea><br>
                    <input type="hidden" name="database" value="None">
                    <button type="button" onclick="executeSQL();" class="btn btn-primary">Execute</button>
                </form>
                <div id="result">
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block script %}

<script>
    function executeSQL() {
        var http = new XMLHttpRequest();
        var url = 'http://localhost:5000/execute';
        var params = 'database=' + document.getElementsByName('database')[0].value + '&sqlStatement=' + document.getElementsByName('sqlStatement')[0].value;
        http.open('POST', url, true);

        http.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');

        http.onreadystatechange = function () {
            if (http.readyState == 4 && http.status == 200) {
                document.getElementById('result').innerHTML = http.responseText;
            }
        }
        http.send(params);
    }
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

{% endblock %}
